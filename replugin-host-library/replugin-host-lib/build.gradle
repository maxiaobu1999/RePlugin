/**
 * @author RePlugin Team
 */
apply plugin: 'com.android.library'


android {
    compileSdkVersion 29
    buildToolsVersion '29.0.2'

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 29

        versionCode 2
        versionName version
        consumerProguardFiles 'replugin-rules.pro'

    }

    lintOptions {
        abortOnError false
    }

    // 务必要加上此段话，这样默认会出Debug版AAR，会带上日志方便定位
    defaultPublishConfig "debug"
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
}

//发布
//project.ext.RP_ARTIFACT_ID = 'replugin-host-lib'
//apply from: '../../rp-publish.gradle'
apply plugin: 'maven'
apply plugin: 'maven-publish'
task sourceJar(type: Jar) {
    from android.sourceSets.main.java.srcDirs
    classifier "source"
}

publishing {
    publications {
        bar(MavenPublication) {
            groupId 'com.qihoo360.replugin'
            artifactId 'replugin-host-lib'
            version '2.3.3.1'
            artifact(sourceJar)
            artifact("$buildDir/outputs/aar/$artifactId-release.aar")
            println("$buildDir/outputs/aar/$artifactId-release.aar")
            pom.withXml {
                def dependenciesNode = asNode().appendNode('dependencies')
                //Iterate over the compile dependencies (we don't want the test ones), adding a <dependency> node for each
                configurations.compile.allDependencies.each {
                    if(it.group != null && (it.name != null || "unspecified".equals(it.name)) && it.version != null)
                    {
                        def dependencyNode = dependenciesNode.appendNode('dependency')
                        dependencyNode.appendNode('groupId', it.group)
                        dependencyNode.appendNode('artifactId', it.name)
                        dependencyNode.appendNode('version', it.version)
                    }
                }
            }
        }
    }
    repositories {
        maven {
            // 定义本地maven仓库的地址
            url uri('/Users/v_maqinglong/Documents/AndroidProject/MaLong/repos')
        }
    }
}

